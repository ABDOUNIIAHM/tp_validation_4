<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-invoice</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container mt-4 w-50">
  <div class="card">
    <div class="card-header">
      <h3>Invoice Form</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/invoice}" th:object="${invoiceForm}" method="post">
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" th:field="*{invoice.invoiceDate}" th:value="${invoiceForm.invoice.invoiceDate}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Client id</label>
          <input type="number" th:field="*{client.id}" class="form-control">
        </div>t status
        <div class="mb-3">
          <label class="form-label">Payment method</label>
          <input type="text" th:field="*{paymentMethod.name}" th:value="${invoiceForm.paymentMethod.name}" class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-outline-success">SAVE</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
