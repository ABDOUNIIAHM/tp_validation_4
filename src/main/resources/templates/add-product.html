<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container w-50 mt-2">
  <div class="card">
    <div class="card-header">
      <h3>Product Form</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/product}" th:object="${product}" method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{designation}" th:value="${product.designation}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Price per unit</label>
          <input type="number" th:field="*{unitPrice}" th:value="${product.unitPrice}" class="form-control">
        </div>
        <div>
          <button type="submit" class="btn btn-outline-success">SAVE</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
